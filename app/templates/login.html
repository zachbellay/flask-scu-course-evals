{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}


    
<div class="row h-100 justify-content-center align-items-center">
    
    <div class="row d-flex justify-content-center">

        <div class="col-md">

            <div class="panel">
                <h1 class="center" style="color: whitesmoke; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                    SCU Course Evals
                </h1>         
                
                <a href='/about'>
                    <div class="minecraft">Updated thru Summer 2023!</div>
                </a>
            </div>
        
            <div class="panel">
                <div class="col s12 m6 offset-m3 center-align">
                    <a class="oauth-container btn darken-4 white black-text" href="/login" style="text-transform:none">
                        <div class="left">
                            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                                src="{{ url_for('static', filename='img/google.svg') }}" />
                        </div>
                        Login with Google
                    </a>
                </div>

            </div>  

        </div>

    </div>

</div>




  

{% endblock %}
