{% extends "app_base.html" %}

{% block head %}
    {{ super() }}

    <!-- Easy Autocomplete Configuration Code -->
    <script src="{{ url_for('static',filename='js/index-autocomplete.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}

<div class="container h-100">
    
    <div class="row h-100 justify-content-center align-items-center">
        
        <div class="row d-flex justify-content-center">

            <div class="col-md">


                <div class="panel">

                    <h1 class="center" style="color: whitesmoke; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">
                        SCU Course Evals
                    </h1>
                    
                    <div class="row">
                        <div class="col-11" style="padding: 0px; height: 2.5rem;">
                            <input id="majors" type="text" size="10" maxlength="32" placeholder="Type in a professor or class...">
                        </div>

                        <div class="col-1" style="padding: 0px; height: 2.5rem;">
                            <button id="submit"><i class="fa fa-search"></i></button>
                        </div>
                    
                    </div>

                </div>
            

            </div>

        </div>

        </div>

    </div>

</div>


{% endblock %}
